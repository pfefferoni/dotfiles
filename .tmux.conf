# C-b umsetzen
unbind C-b
set-option -g prefix C-g
bind-key C-g send-prefix


# tmux config mit r einlesen
bind r source-file ~/.tmux.conf \; display "Reloaded config"                            

	
# my ssh handling
bind-key C-t new-window "$HOME/bin/tmux_ssh"
bind-key C-w split-window -vl15 "$HOME/bin/tmux_ssh"
bind-key C-s split-window -h "$HOME/bin/tmux_ssh"


# [,] ist zu bloed zum Greifen
bind g copy-mode
bind b paste-buffer


# use vi commands ( list-keys -T copy-mode-vi )
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle


# switch between panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# l already user by switch panes
bind a last-window


# History
set-option -g history-limit 10000


# Resize the current pane using Alt + direction
bind-key -n M-S-Left resize-pane -L 2
bind-key -n M-S-Right resize-pane -R 2
bind-key -n M-S-Up resize-pane -U 2
bind-key -n M-S-Down resize-pane -D 4
